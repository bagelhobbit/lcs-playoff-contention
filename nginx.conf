events {

}

http {

    server {
        listen 80;
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/evanturner.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/evanturner.dev/privkey.pem;

        server_name evanturner.dev;

        location / {
            proxy_pass http://app:8080;
        }
    }

    server {
        listen 80;
        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/dev.evanturner.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.evanturner.dev/privkey.pem;

        server_name dev.evanturner.dev;

        location / {
            proxy_pass http://app-dev:8080;
        }
    }
}
